<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			table {
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid black;
			}
		</style>
		<title>Namu</title>
	</head>
	<body>
		<form
			action="/namu/search"
			method="get"
		>
			<input
				type="text"
				name="word"
			/>
			<button type="submit">search</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>title</th>
					<th>content</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="namu : ${namus}">
					<td th:text="${namu.title}"></td>
					<td th:text="${namu.content}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
