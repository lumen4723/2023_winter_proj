<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form method="post" action="/user/login">
            아이디 <br><br>
            <input type="email" name="email" value="" placeholder="이메일"> <br><br>
            비밀번호 <br><br>
            <input type="password" name="password" value="" placeholder="비밀번호"> <br><br>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>

<script>
    // url을 받고 msg을 보고 alert을 띄우는 코드
    var url = new URL(window.location.href);
    var msg = url.searchParams.get("msg");
    if (msg != null) alert(msg);
</script>
<style>
    form{
        box-sizing: border-box;
        outline: none;
        width: 400px;
        border: 1px solid #d7d7d7;
        padding: 20px;
    }
    input{
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    button{
        margin-bottom: 30px;
    }
</style>
