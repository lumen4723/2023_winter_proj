<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
<form method="POST">
    <input type="email" name="email" placeholder="example@email.com"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="username" name="username" placeholder="user name"><br>
    <input type="submit" name="submit">

</form>
</body>
</html>

<style>
    form {
        width: 50%;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
